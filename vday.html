<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Manny ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    text-align: center;
  }

  h1 {
    color: white;
    font-size: 3rem;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    margin-bottom: 20px;
    padding: 0 10px;
  }

  .bear {
    font-size: 100px;
    margin-bottom: 20px;
    animation: bounce 2s infinite ease-in-out;
    display: block;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  .btn-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
  }

  button {
    padding: 15px 40px;
    font-size: 1.5rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    user-select: none; 
  }

  #yesBtn {
    background-color: #2ed573;
    color: white;
    z-index: 10;
  }

  #noBtn {
    background-color: #ff4757;
    color: white;
    position: absolute;
    right: 20%; 
  }

  .confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    top: -20px;
    z-index: 5;
    animation: fall linear forwards;
  }
  
  @keyframes fall {
    to { transform: translateY(110vh) rotate(720deg); }
  }
</style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="https://p320.djpunjab.is/data/320/3132/3307/Tere%20Bin%20-%20Rabbi%20Shergill.mp3" type="audio/mpeg">
  </audio>

  <div class="bear" id="mascot">üêª</div>
  <h1 id="mainText">Manny, will you be my Valentine?</h1>

  <div class="btn-container">
    <button id="yesBtn" onclick="sheSaidYes()">Hunji</button>
    <button id="noBtn" onmouseover="dodge()" onclick="dodge()">No</button>
  </div>

  <script>
    // --- MUSIC LOGIC ---
    window.onload = function() {
      var audio = document.getElementById("bgMusic");
      audio.volume = 0.5; 
      var promise = audio.play();
      if (promise !== undefined) {
        promise.catch(error => {
          document.body.addEventListener('click', function() {
              audio.play();
          }, { once: true });
        });
      }
    };

    // --- GAME VARIABLES ---
    var phraseIndex = 0;
    var phrases = ["No", "Too slow!", "Nice try", "Missed me!", "Try again!", "Catch me!"];
    var confettiInterval = null;

    // --- FUNCTIONS ---
    function dodge() {
      var x = Math.random() * (window.innerWidth - 200);
      var y = Math.random() * (window.innerHeight - 100);
      
      if(x < 0) x = 0;
      if(y < 0) y = 0;
      
      var no = document.getElementById('noBtn');
      no.style.position = 'fixed';
      no.style.left = x + 'px';
      no.style.top = y + 'px';

      phraseIndex++;
      if (phraseIndex >= phrases.length) phraseIndex = 0;
      no.innerText = phrases[phraseIndex];

      var yes = document.getElementById('yesBtn');
      var currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
      yes.style.fontSize = (currentSize + 5) + 'px';
      yes.style.padding = "20px " + (currentSize + 20) + "px";
    }

    function sheSaidYes() {
      // 1. Change Text
      document.getElementById('mainText').innerText = "YAY! Love you Shona Ji! ‚ù§Ô∏è";
      document.getElementById('mascot').innerText = "üéâüêªü•Ç";
      
      // 2. Hide No Button
      document.getElementById('noBtn').style.display = 'none';

      // 3. Transform Yes Button into Reset Button
      var yes = document.getElementById('yesBtn');
      yes.innerText = "It's a Date!";
      yes.style.transform = "scale(1.2)";
      yes.style.backgroundColor = "#ff4757";
      yes.onclick = resetPage; // Now clicking it calls resetPage

      // 4. Start Confetti
      confettiInterval = setInterval(createConfetti, 50);
    }

    function resetPage() {
      // 1. Stop Confetti & Clear Screen
      clearInterval(confettiInterval);
      var allConfetti = document.querySelectorAll('.confetti');
      allConfetti.forEach(c => c.remove());

      // 2. Reset Text
      document.getElementById('mainText').innerText = "Manny, will you be my Valentine?";
      document.getElementById('mascot').innerText = "üêª";

      // 3. Reset No Button
      var no = document.getElementById('noBtn');
      no.style.display = 'inline-block';
      no.style.position = 'absolute'; // Put it back in container
      no.style.right = '20%';
      no.style.left = 'auto';
      no.style.top = 'auto';
      no.innerText = "No";
      phraseIndex = 0;

      // 4. Reset Yes Button
      var yes = document.getElementById('yesBtn');
      yes.innerText = "Hunji";
      yes.style.backgroundColor = "#2ed573";
      yes.style.transform = "scale(1)";
      yes.style.fontSize = "1.5rem"; // Reset size
      yes.style.padding = "15px 40px"; // Reset padding
      yes.onclick = sheSaidYes; // Re-attach the success function
    }

    function createConfetti() {
      var c = document.createElement('div');
      c.classList.add('confetti');
      var colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff'];
      c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      c.style.left = Math.random() * 100 + 'vw';
      c.style.animationDuration = (Math.random() * 2 + 2) + 's';
      document.body.appendChild(c);
    }
  </script>

</body>
</html>
