<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Manny ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    text-align: center;
    transition: background 0.5s;
    cursor: crosshair; /* Hints that the cursor does something! */
  }

  /* Fun Effect 1: Disco Background Animation */
  body.party-mode {
    animation: disco 3s infinite alternate;
  }
  @keyframes disco {
    0% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
    50% { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
    100% { background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%); }
  }

  h1 {
    color: white;
    font-size: 3rem;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    margin-bottom: 20px;
    padding: 0 10px;
    z-index: 10;
    min-height: 3.5rem; 
    pointer-events: none; /* Lets clicks pass through to the trail */
  }

  /* Cursor for Typewriter Effect */
  .cursor {
    display: inline-block;
    width: 3px;
    background-color: white;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .bear {
    font-size: 100px;
    margin-bottom: 20px;
    animation: bounce 2s infinite ease-in-out;
    display: block;
    z-index: 10;
    cursor: pointer;
    transition: transform 0.1s;
    user-select: none;
  }
  
  /* Squeak animation for clicking the bear */
  .bear:active {
    transform: scale(0.8) translateY(10px) !important;
  }

  /* Fun Effect 2: Spinning Bear */
  .bear.spin-bear {
    animation: spin 1s infinite linear;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  .btn-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    z-index: 10;
  }

  button {
    padding: 15px 40px;
    font-size: 1.5rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    user-select: none; 
    z-index: 100; /* Ensure buttons are above the trail */
  }

  #yesBtn {
    background-color: #2ed573;
    color: white;
  }

  #noBtn {
    background-color: #ff4757;
    color: white;
    position: absolute;
    right: 20%; 
  }

  /* Falling Confetti */
  .confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    top: -20px;
    z-index: 5;
    animation: fall linear forwards;
    pointer-events: none;
  }
  @keyframes fall {
    to { transform: translateY(110vh) rotate(720deg); }
  }

  /* Floating Love Emojis */
  .floater {
    position: fixed;
    font-size: 2rem;
    bottom: -50px;
    z-index: 4;
    animation: floatUp linear forwards;
    opacity: 0.8;
    pointer-events: none;
  }
  @keyframes floatUp {
    to { transform: translateY(-110vh) rotate(20deg); }
  }

  /* MAGIC TRAIL HEARTS */
  .trail-heart {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    animation: fadeUp 1s forwards;
    z-index: 1;
  }
  @keyframes fadeUp {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    100% { transform: translate(-50%, -150%) scale(0.5); opacity: 0; }
  }

  /* VISITOR COUNTER STYLE */
  .counter {
    position: fixed;
    bottom: 10px;
    right: 10px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.8rem;
    background: rgba(0, 0, 0, 0.1);
    padding: 5px 10px;
    border-radius: 10px;
    z-index: 2;
  }
</style>
</head>

  </audio>

    const textToType = "Manny, will you be my Valentine?";
    const typeSpeed = 100; 
    let charIndex = 0;

    function typeWriter() {
      const title = document.getElementById("mainText");
      if (charIndex < textToType.length) {
        title.innerHTML = textToType.substring(0, charIndex + 1) + '<span class="cursor">|</span>';
        charIndex++;
        setTimeout(typeWriter, typeSpeed);
      } else {
        title.innerHTML = textToType + '<span class="cursor">|</span>';
      }
    }

    // --- VISITOR COUNTER LOGIC ---
    (function updateCounter() {
      let count = localStorage.getItem('manny_visit_count');
      if (!count) {
        count = 1;
      } else {
        count = parseInt(count) + 1;
      }
      localStorage.setItem('manny_visit_count', count);
      document.getElementById('visitCounter').innerText = "Visits: " + count;
    })();

    // --- MAGIC CURSOR TRAIL LOGIC ---
    let lastX = 0;
    let lastY = 0;
    
    document.addEventListener('mousemove', function(e) {
      createTrail(e.clientX, e.clientY);
    });
    
    document.addEventListener('touchmove', function(e) {
      // Prevent scrolling while drawing hearts
      // e.preventDefault(); 
      createTrail(e.touches[0].clientX, e.touches[0].clientY);
    });

    function createTrail(x, y) {
      // Only create a heart if moved enough (performance)
      if (Math.abs(x - lastX) < 10 && Math.abs(y - lastY) < 10) return;
      lastX = x;
      lastY = y;

      const heart = document.createElement('div');
      heart.classList.add('trail-heart');
      heart.innerText = '‚ù§Ô∏è'; 
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      
      // Randomize size slightly
      const size = Math.random() * 20 + 10;
      heart.style.fontSize = size + 'px';

      document.body.appendChild(heart);

      // Remove after animation
      setTimeout(() => {
        heart.remove();
      }, 1000);
    }

    // --- INTERACTIVE BEAR ---
    function pokeBear() {
      // Burst hearts from center
      for(let i=0; i<5; i++) {
        createTrail(window.innerWidth/2 + (Math.random()*100 - 50), window.innerHeight/3 + (Math.random()*100 - 50));
      }
    }

    window.onload = function() {
      typeWriter();
      var audio = document.getElementById("bgMusic");
      audio.volume = 0.5; 
      var promise = audio.play();
      if (promise !== undefined) {
        promise.catch(error => {
          document.body.addEventListener('click', function() {
              audio.play();
          }, { once: true });
        });
      }
    };

    var phrases = ["No", "Too slow!", "Nice try", "Missed me!", "Try again!", "Catch me!"];
    var confettiInterval = null;
    var heartInterval = null; 

    // --- FUNCTIONS ---

      var x = Math.random() * (window.innerWidth - 200);
      var y = Math.random() * (window.innerHeight - 100);
      if(x < 0) x = 0;
      if(y < 0) y = 0;
      
      var no = document.getElementById('noBtn');
      no.style.position = 'fixed';
      no.style.left = x + 'px';
      no.style.top = y + 'px';

      phraseIndex++;
      if (phraseIndex >= phrases.length) phraseIndex = 0;
      no.innerText = phrases[phraseIndex];

      var yes = document.getElementById('yesBtn');
      var currentSize = parseFloat(window.getComputedStyle(yes).fontSize);
      yes.style.fontSize = (currentSize + 5) + 'px';
      yes.style.padding = "20px " + (currentSize + 20) + "px";
    }

    }
