<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Manny ❤️</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    text-align: center;
    transition: background 0.5s;
  }

  /* Fun Effect 1: Disco Background Animation */
  body.party-mode {
    animation: disco 3s infinite alternate;
  }
  @keyframes disco {
    0% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
    50% { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
    100% { background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%); }
  }

  h1 {
    color: white;
    font-size: 3rem;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    margin-bottom: 20px;
    padding: 0 10px;
    z-index: 10;
  }

  .bear {
    font-size: 100px;
    margin-bottom: 20px;
    animation: bounce 2s infinite ease-in-out;
    display: block;
    z-index: 10;
  }

  /* Fun Effect 2: Spinning Bear */
  .bear.spin-bear {
    animation: spin 1s infinite linear;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

    position: relative;
    width: 100%;
    max-width: 600px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    z-index: 10;
  }
